<!-- Modal for clip album settings. -->

<div id="settings-modal" class="modal fade" role="dialog">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Clip Album Configuration</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="control-label col-sm-6" for="settings">Settings preset:</label>
                        <div class="col-sm-6">
                            <select id="settings" class="form-control">
                                <!-- This select is populated by Javascript. -->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-6" for="commands">Commands preset:</label>
                        <div class="col-sm-6">
                            <select id="commands" class="form-control">
                                <!--  This select is populated by Javascript. -->
                            </select>
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" id="ok-button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>

        </div>

    </div>

</div>
