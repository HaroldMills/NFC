<!DOCTYPE html>
<html lang="en">

<head>

    {% include "vesper/header-prefix.html" %}

    <title>Clips New</title>

    <script type="module">
        import { init } from '/static/vesper/view/night.js';
        init({
            'clipQuery': {
        	    'stationMicName': '{{station_mic_name}}',
        	    'detectorName': '{{detector_name}}',
        	    'classification': '{{classification}}',
        	    'date': '{{date}}'
            },
            'solarEventTimes': {{solar_event_times_json|safe}},
            'recordings': {{recordings_json|safe}},
            'clips': {{clips_json|safe}},
            'settingsPresets': {{settings_presets_json|safe}},
            'settingsPresetPath': "{{settings_preset_path|default:''}}",
            'commandsPresets': {{commands_presets_json|safe}},
            'commandsPresetPath': "{{commands_preset_path|default:''}}",
            'archiveReadOnly':  {{archive_read_only|yesno:"true,false"}}
        });
    </script>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'vesper/view/night.css' %}">

</head>

<body>

    {% include "vesper/navbar.html" %}

    {% if not archive_read_only %}
    
	    <button type="button" class="settings-button" data-toggle="modal" data-target="#settings-modal">
	        <span class="glyphicon glyphicon-cog settings-button-span"></span>
	    </button>
	
	    {% include "vesper/night-settings.html" %}
	    
	{% endif %}
	
	{% include "vesper/go-to-page.html" %}

    <div id="title-div">
    
        <h3 id="title"></h3>
    
        <div id="nav-buttons">
        
            <button id="previous-page-button" type="button" class="btn-xs btn-default nav-button" data-toggle="tooltip" title="Previous Page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            
            <button id="next-page-button" type="button" class="btn-xs btn-default nav-button" data-toggle="tooltip" title="Next Page">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>

            <div class="dropdown nav-dropdown">
                <button type="button" class="btn-xs btn-default dropdown-toggle nav-button" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-option-vertical"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a id="go-to-page-anchor" class="dropdown-item nav-anchor" href="#go-to-page" data-toggle="modal">Go To Page...</a></li>
                </ul>
            </div>
            
        </div>
        
        <div id="rug-plot"></div>
        
    </div>

    <div id="clips"></div>
    
    <!-- div id='footer'></div> -->

</body>

</html>
